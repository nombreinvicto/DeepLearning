<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/static/styles/app.css">
    <title>Spam Detector</title>
</head>
<body>
    <div class="row">
        <div class="col-md-4 col-md-offset-5">
            <h1>
                <b>Spam Detector</b>
            </h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">Enter Text Here!</h3>
                </div>
                <div class="panel-body">
                    <form action="/" method="post">
                        <div class="form-group">
                            <textarea class="form-control" name="ta1" id="ta1"
                                      style="resize: none"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">DETECT!</button>
                    </form>
                </div>
            </div>
            <div>
                <h1>
                    <b>Result:</b> <em class="{{class_name}}">{{prediction_result}}</em>
                </h1>
            </div>
        </div>
    </div>
</body>
</html>
